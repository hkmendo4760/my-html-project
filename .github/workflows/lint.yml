name: Lint CSS with Stylelint and Reviewdog

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  checks: write
  pull-requests: write  # Needed for reviewdog

jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npx prettier --check "docs/*.{html,css,js}"

      - name: Run HTMLHint
        run: npx htmlhint "docs/*.html"

      - name: Run Stylelint with Reviewdog
        uses: reviewdog/action-stylelint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          stylelint_input: "docs/*.css"
          reporter: github-pr-review
          fail_on_error: true
      - name: Run Stylelint CLI
        run: npx stylelint "docs/*.css"
  autofix:
    name: Auto-Fix Formatting
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier with --write
        run: npx prettier --write "docs/**/*.{html,css,js}"
      - name: Run Stylelint with --fix
        run: npx stylelint "docs/**/*.css" --fix
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: auto-format via CI"
          git push
